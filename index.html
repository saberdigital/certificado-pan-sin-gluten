<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado - Pan Sin Gluten</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    /* Estilo do certificado */
    #certificado {
      display: none;
      width: 21cm;
      height: 14.8cm;
      margin: 40px auto;
      background: url('fundo.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      line-height: 1.8;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Nome do aluno */
    .nome {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
      text-align: center;
      width: 80%;
      margin: 0 auto;
    }

    /* Data de emissão */
    .data {
      position: absolute;
      bottom: 25px; /* AJUSTE SE PRECISAR: 30px, 20px, 15px */
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">🎓</div>
    <h1>Certificado</h1>
    <p>Ingresá tu nombre completo para generar y descargar tu certificado:</p>
    <input type="text" id="nomeAluno" placeholder="Tu nombre completo aquí" autofocus />
    <button onclick="generarCertificado()">📥 Generar y Descargar Ahora</button>
    <div class="footer">© 2025 Chef. Alicia Duarte | Curso de Pan Sin Glúten</div>
  </div>

  <!-- Certificado com fundo completo -->
  <div id="certificado">
    <div class="nome" id="nomeExibido">[NOMBRE]</div>
    <div class="data" id="dataExibida">Fecha de emisión: [FECHA]</div>
  </div>

  <script>
    function generarCertificado() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) {
        alert('❌ Por favor, ingresa tu nombre completo.');
        return;
      }

      // Mostrar nome em maiúsculas
      document.getElementById('nomeExibido').innerText = nome.toUpperCase();

      // Gerar data atual
      const hoy = new Date();
      const dia = String(hoy.getDate()).padStart(2, '0');
      const mes = String(hoy.getMonth() + 1).padStart(2, '0');
      const anio = hoy.getFullYear();
      const fechaFormateada = `${dia}/${mes}/${anio}`;
      document.getElementById('dataExibida').innerText = `Fecha de emisión: ${fechaFormateada}`;

      // Mostrar certificado
      document.getElementById('certificado').style.display = 'block';

      // Gerar PDF com melhor qualidade
      setTimeout(() => {
        const elemento = document.getElementById('certificado');
        html2canvas(elemento, { scale: 3 }).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const pdf = new window.jspdf.jsPDF({
            orientation: 'landscape',
            unit: 'mm',
            format: 'a4'
          });
          const imgWidth = 297;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
          pdf.save(`Certificado_${nome.replace(/\s+/g, '_')}.pdf`);
        });
      }, 500);
    }
  </script>

</body>
</html>

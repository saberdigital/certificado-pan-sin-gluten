      box-sizing: border-box;

      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s;

    button:hover {
      background: #0056b3;

      font-size: 12px;
      color: #666;

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificado de Conclusión</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f6f0;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    .form-group {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d4af37;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b8860b;
    }
    .preview {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Descarga tu Certificado</h1>
  <p>Ingresa tu nombre para generar el certificado.</p>

  <div class="form-group">
    <input type="text" id="nombre" placeholder="Tu nombre completo" required />
  </div>

  <button onclick="generarCertificado()">Generar y Descargar</button>

  <div class="preview" id="preview"></div>

  <script>
    function generarCertificado() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      // Criar documento PDF
      const doc = new jspdf.jsPDF();

      // Configurar tamaño del papel A4
      doc.setFillColor(249, 246, 240);
      doc.rect(0, 0, 210, 297, 'F'); // Fondo beige

      // Imagen de fondo (debe estar en el repositorio)
      const img = new Image();
      img.onload = function () {
        doc.addImage(img, 'JPEG', 0, 0, 210, 297);

        // Título
        doc.setFontSize(36);
        doc.setTextColor(0, 0, 0);
        doc.text('Certificado', 75, 50);
        doc.setFontSize(18);
        doc.text('de conclusión', 85, 70);

        // Linha decorativa
        doc.setDrawColor(0, 0, 0);
        doc.line(50, 80, 160, 80);

        // Para El/La Estudiante
        doc.setFontSize(16);
        doc.text('Para El/La Estudiante', 75, 100);

        // Línea para nome
        doc.setDrawColor(0, 0, 0);
        doc.line(50, 130, 160, 130);

        // Nombre
        doc.setFontSize(16);
        doc.setTextColor(0, 0, 0);
        doc.text(nombre, 75, 130);

        // Curso
        doc.setFontSize(12);
        doc.text('Conclusión del curso Pan Sin Gluten', 75, 160);

        // Firmas
        doc.setFontSize(14);
        doc.text('Alicia Duarte', 20, 200);
        doc.text('Chef Alicia Duarte', 20, 215);
        doc.text('CEO Creado y Enseñado', 20, 230);

        doc.text('Juan Sánchez', 150, 200);
        doc.text('Diretor', 150, 215);

        // Medal
        doc.addImage('medal.png', 'PNG', 95, 180, 20, 20); // Se você tiver a medalha como PNG

        // Salvar PDF
        doc.save(`Certificado_${nombre.replace(/\s+/g, '_')}.pdf`);
      };
      img.src = 'fondo.jpg'; // Substitua pelo nome da imagem do fundo
    }
  </script>
</body>
</html>
